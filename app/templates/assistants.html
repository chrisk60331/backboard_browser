{% extends "base.html" %}

{% block title %}Assistants - Backboard Browser{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Assistants</h1>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Manage your AI assistants</p>
        </div>
        <button onclick="showCreateModal()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
            Create Assistant
        </button>
    </div>

    <div class="bg-white dark:bg-gray-800 shadow rounded-lg overflow-hidden">
        <div class="px-4 py-5 sm:p-6">
            <div class="mb-4">
                <input type="text" id="searchInput" placeholder="Search assistants..." class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
            </div>
            <div id="assistantsList" class="space-y-4">
                <!-- Assistants will be loaded here -->
            </div>
        </div>
    </div>
</div>

<!-- Create/Edit Modal -->
<div id="assistantModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white dark:bg-gray-800">
        <div class="mt-3">
            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4" id="modalTitle">Create Assistant</h3>
            <form id="assistantForm">
                <input type="hidden" id="assistantId">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Name</label>
                    <input type="text" id="assistantName" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Model</label>
                    <input type="text" id="assistantModel" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">System Prompt</label>
                    <textarea id="assistantPrompt" rows="4" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="hideModal()" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
let assistants = [];

async function loadAssistants() {
    try {
        const response = await fetch('/api/assistants');
        if (response.ok) {
            const data = await response.json();
            assistants = data.data || [];
            renderAssistants();
        }
    } catch (error) {
        console.error('Error loading assistants:', error);
    }
}

function renderAssistants() {
    const container = document.getElementById('assistantsList');
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const filtered = assistants.filter(a => 
        a.name?.toLowerCase().includes(searchTerm) ||
        a.model?.toLowerCase().includes(searchTerm)
    );

    if (filtered.length === 0) {
        container.innerHTML = '<p class="text-gray-500 dark:text-gray-400">No assistants found</p>';
        return;
    }

    container.innerHTML = filtered.map(assistant => {
        const id = String(assistant.id || '').replace(/'/g, "\\'");
        const name = String(assistant.name || 'Unnamed').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        const prompt = assistant.system_prompt ? String(assistant.system_prompt).replace(/</g, '&lt;').replace(/>/g, '&gt;') : '';
        return `
        <div class="border border-gray-200 dark:border-gray-700 rounded-lg p-4 hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer" data-assistant-id="${id}" onclick="viewAssistant('${id}')">
            <div class="flex justify-between items-start">
                <div class="flex-1">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">${name}</h3>
                    <p class="text-xs text-gray-500 dark:text-gray-500 mt-1 font-mono">ID: ${id || 'N/A'}</p>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Model: ${assistant.model || 'N/A'}</p>
                    ${prompt ? `<p class="text-sm text-gray-500 dark:text-gray-500 mt-2 line-clamp-2">${prompt}</p>` : ''}
                </div>
                <div class="flex space-x-2 ml-4" onclick="event.stopPropagation()">
                    <button onclick="viewAssistant('${id}')" class="px-3 py-1 text-sm bg-green-600 text-white rounded hover:bg-green-700">View</button>
                    <button onclick="editAssistant('${id}')" class="px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700">Edit</button>
                    <button onclick="deleteAssistant('${id}')" class="px-3 py-1 text-sm bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
                </div>
            </div>
        </div>
    `;
    }).join('');
}

function showCreateModal() {
    document.getElementById('modalTitle').textContent = 'Create Assistant';
    document.getElementById('assistantId').value = '';
    document.getElementById('assistantForm').reset();
    document.getElementById('assistantModal').classList.remove('hidden');
}

function editAssistant(id) {
    const assistant = assistants.find(a => a.id === id);
    if (!assistant) return;
    
    document.getElementById('modalTitle').textContent = 'Edit Assistant';
    document.getElementById('assistantId').value = assistant.id;
    document.getElementById('assistantName').value = assistant.name || '';
    document.getElementById('assistantModel').value = assistant.model || '';
    document.getElementById('assistantPrompt').value = assistant.system_prompt || '';
    document.getElementById('assistantModal').classList.remove('hidden');
}

function hideModal() {
    document.getElementById('assistantModal').classList.add('hidden');
}

async function deleteAssistant(id) {
    if (!confirm('Are you sure you want to delete this assistant?')) return;
    
    try {
        const response = await fetch(`/api/assistants/${id}`, {method: 'DELETE'});
        if (response.ok) {
            loadAssistants();
        } else {
            alert('Failed to delete assistant');
        }
    } catch (error) {
        console.error('Error deleting assistant:', error);
        alert('Error deleting assistant');
    }
}

document.getElementById('assistantForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('assistantId').value;
    const data = {
        name: document.getElementById('assistantName').value,
        model: document.getElementById('assistantModel').value,
        system_prompt: document.getElementById('assistantPrompt').value
    };

    try {
        const url = id ? `/api/assistants/${id}` : '/api/assistants';
        const method = id ? 'PUT' : 'POST';
        const response = await fetch(url, {
            method,
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });

        if (response.ok) {
            hideModal();
            loadAssistants();
        } else {
            const error = await response.json();
            alert(error.error || 'Failed to save assistant');
        }
    } catch (error) {
        console.error('Error saving assistant:', error);
        alert('Error saving assistant');
    }
});

document.getElementById('searchInput').addEventListener('input', renderAssistants);

async function viewAssistant(id) {
    const assistant = assistants.find(a => a.id === id);
    if (!assistant) return;
    
    // Show assistant details with threads and memories
    const [threadsRes, memoriesRes] = await Promise.all([
        fetch(`/api/assistants/${id}/threads`).catch(() => ({ok: false})),
        fetch(`/api/assistants/${id}/memories`).catch(() => ({ok: false}))
    ]);
    
    let threads = [];
    let memories = [];
    if (threadsRes.ok) {
        const data = await threadsRes.json();
        threads = data.data || [];
    }
    if (memoriesRes.ok) {
        const data = await memoriesRes.json();
        memories = data.data || [];
    }
    
    // Escape HTML for safe display
    const escapeHtml = (text) => {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    };
    
    const promptText = assistant.system_prompt || '';
    const promptId = `prompt-${id}`;
    const promptShort = promptText.length > 150 ? promptText.substring(0, 150) + '...' : promptText;
    
    // Create modal content
    const modalContent = `
        <div class="mb-6 p-4 border-l-4 border-blue-500 dark:border-blue-400 bg-blue-50 dark:bg-blue-900/20 rounded-r-lg">
            <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">${escapeHtml(assistant.name || 'Unnamed')}</h3>
            <p class="text-xs text-gray-500 dark:text-gray-400 font-mono mb-2">ID: ${escapeHtml(assistant.id || 'N/A')}</p>
            <p class="text-sm text-gray-600 dark:text-gray-400 mb-3">Model: ${escapeHtml(assistant.model || 'N/A')}</p>
            ${promptText ? `
                <div class="mt-3">
                    <p class="text-xs font-semibold text-gray-600 dark:text-gray-400 mb-1">System Prompt:</p>
                    <div class="relative">
                        <p id="${promptId}" class="text-sm text-gray-700 dark:text-gray-300 whitespace-pre-wrap cursor-pointer hover:text-blue-600 dark:hover:text-blue-400 transition-colors" data-full-text="${escapeHtml(promptText).replace(/"/g, '&quot;').replace(/\n/g, '\\n').replace(/\r/g, '\\r')}">${escapeHtml(promptShort)}</p>
                        ${promptText.length > 150 ? `<span class="text-xs text-blue-600 dark:text-blue-400 cursor-pointer" onclick="toggleExpandFromData('${promptId}')">[Click to expand]</span>` : ''}
                    </div>
                </div>
            ` : ''}
        </div>
        <div class="grid grid-cols-2 gap-6 mb-4">
            <div class="border-l-4 border-green-500 dark:border-green-400 bg-green-50 dark:bg-green-900/20 rounded-r-lg p-4">
                <h4 class="font-semibold text-gray-900 dark:text-white mb-3 text-lg">Threads (${threads.length})</h4>
                <div class="max-h-96 overflow-y-auto space-y-2">
                    ${threads.length > 0 ? threads.map((t, idx) => `
                        <div class="p-3 border-2 border-green-200 dark:border-green-800 rounded-lg bg-white dark:bg-gray-800 hover:border-green-400 dark:hover:border-green-600 cursor-pointer transition-all shadow-sm hover:shadow-md" onclick="viewThreadMessages('${t.id || ''}', '${escapeHtml(t.title || 'Untitled').replace(/'/g, "\\'")}')">
                            <p class="font-medium text-gray-900 dark:text-white">${escapeHtml(t.title || 'Untitled')}</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">${t.messages?.length || 0} message${(t.messages?.length || 0) !== 1 ? 's' : ''}</p>
                        </div>
                    `).join('') : '<p class="text-sm text-gray-500 dark:text-gray-400">No threads</p>'}
                </div>
            </div>
            <div class="border-l-4 border-purple-500 dark:border-purple-400 bg-purple-50 dark:bg-purple-900/20 rounded-r-lg p-4">
                <h4 class="font-semibold text-gray-900 dark:text-white mb-3 text-lg">Memories (${memories.length})</h4>
                <div class="max-h-96 overflow-y-auto space-y-2">
                    ${memories.length > 0 ? memories.map((m, idx) => {
                        const content = m.content || 'No content';
                        const contentId = `memory-${id}-${idx}`;
                        const contentShort = content.length > 100 ? content.substring(0, 100) + '...' : content;
                        // Use data attribute to store full content safely
                        const contentEscaped = escapeHtml(content).replace(/"/g, '&quot;').replace(/\n/g, '\\n').replace(/\r/g, '\\r');
                        return `
                            <div class="p-3 border-2 border-purple-200 dark:border-purple-800 rounded-lg bg-white dark:bg-gray-800 shadow-sm">
                                <p id="${contentId}" class="text-sm text-gray-700 dark:text-gray-300 whitespace-pre-wrap cursor-pointer hover:text-purple-600 dark:hover:text-purple-400 transition-colors" data-full-text="${contentEscaped}">${escapeHtml(contentShort)}</p>
                                ${content.length > 100 ? `<span class="text-xs text-purple-600 dark:text-purple-400 cursor-pointer" onclick="toggleExpandFromData('${contentId}')">[Click to expand]</span>` : ''}
                            </div>
                        `;
                    }).join('') : '<p class="text-sm text-gray-500 dark:text-gray-400">No memories</p>'}
                </div>
            </div>
        </div>
    `;
    
    // Create and show modal
    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50';
    modal.innerHTML = `
        <div class="relative top-10 mx-auto p-6 border-2 border-gray-300 dark:border-gray-600 w-full max-w-5xl shadow-2xl rounded-lg bg-white dark:bg-gray-800">
            <div class="flex justify-between items-center mb-4 pb-4 border-b border-gray-200 dark:border-gray-700">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white">Assistant Details</h3>
                <button onclick="this.closest('.fixed').remove()" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 text-2xl leading-none">×</button>
            </div>
            ${modalContent}
            <div class="flex justify-end mt-6 pt-4 border-t border-gray-200 dark:border-gray-700">
                <button onclick="this.closest('.fixed').remove()" class="px-6 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors">Close</button>
            </div>
        </div>
    `;
    document.body.appendChild(modal);
}

function toggleExpandFromData(elementId) {
    const element = document.getElementById(elementId);
    if (!element) return;
    
    const fullText = element.getAttribute('data-full-text') || '';
    // Decode HTML entities and restore newlines
    const fullTextDecoded = fullText.replace(/&quot;/g, '"').replace(/\\n/g, '\n').replace(/\\r/g, '\r');
    const currentText = element.textContent.trim();
    const isExpanded = currentText.length > 150 && !currentText.endsWith('...');
    
    if (isExpanded) {
        // Collapse
        const short = fullTextDecoded.length > 150 ? fullTextDecoded.substring(0, 150) + '...' : fullTextDecoded;
        element.textContent = short;
        // Update the click to expand text if it exists
        const nextSibling = element.nextElementSibling;
        if (nextSibling && nextSibling.textContent.includes('collapse')) {
            nextSibling.textContent = '[Click to expand]';
        }
    } else {
        // Expand
        element.textContent = fullTextDecoded;
        // Update the click to expand text if it exists
        const nextSibling = element.nextElementSibling;
        if (nextSibling && nextSibling.textContent.includes('expand')) {
            nextSibling.textContent = '[Click to collapse]';
        }
    }
}

function viewThreadMessages(threadId, threadTitle) {
    if (!threadId) return;
    
    // Fetch thread details
    fetch(`/api/threads/${threadId}`)
        .then(res => res.json())
        .then(thread => {
            // Create messages modal
            const messages = thread.messages || [];
            const messagesHtml = messages.length > 0 ? messages.map(msg => `
                <div class="p-3 mb-2 border-l-4 ${msg.role === 'user' ? 'border-blue-500 bg-blue-50 dark:bg-blue-900/20' : msg.role === 'assistant' ? 'border-green-500 bg-green-50 dark:bg-green-900/20' : 'border-gray-500 bg-gray-50 dark:bg-gray-900/20'} rounded-r-lg">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <span class="text-xs font-semibold text-gray-600 dark:text-gray-400 uppercase">${msg.role || 'unknown'}</span>
                            <p class="text-sm text-gray-900 dark:text-white mt-1 whitespace-pre-wrap">${escapeHtml(msg.content || '')}</p>
                            ${msg.timestamp ? `<p class="text-xs text-gray-500 dark:text-gray-400 mt-1">${new Date(msg.timestamp).toLocaleString()}</p>` : ''}
                        </div>
                    </div>
                </div>
            `).join('') : '<p class="text-sm text-gray-500 dark:text-gray-400">No messages</p>';
            
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50';
            modal.innerHTML = `
                <div class="relative top-10 mx-auto p-6 border-2 border-gray-300 dark:border-gray-600 w-full max-w-3xl shadow-2xl rounded-lg bg-white dark:bg-gray-800">
                    <div class="flex justify-between items-center mb-4 pb-4 border-b border-gray-200 dark:border-gray-700">
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white">${escapeHtml(threadTitle)}</h3>
                        <button onclick="this.closest('.fixed').remove()" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 text-2xl leading-none">×</button>
                    </div>
                    <div class="max-h-96 overflow-y-auto space-y-2">
                        ${messagesHtml}
                    </div>
                    <div class="flex justify-end mt-6 pt-4 border-t border-gray-200 dark:border-gray-700">
                        <button onclick="this.closest('.fixed').remove()" class="px-6 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors">Close</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        })
        .catch(err => {
            console.error('Error loading thread:', err);
            alert('Failed to load thread messages');
        });
}

function escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

loadAssistants();
</script>
{% endblock %}
