{% extends "base.html" %}

{% block title %}Documents - Backboard Browser{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Documents</h1>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Manage your documents</p>
        </div>
        <button onclick="showCreateModal()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
            Upload Document
        </button>
    </div>

    <div class="bg-white dark:bg-gray-800 shadow rounded-lg overflow-hidden">
        <div class="px-4 py-5 sm:p-6">
            <div class="mb-4">
                <input type="text" id="searchInput" placeholder="Search documents..." class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
            </div>
            <div id="documentsList" class="space-y-4">
                <!-- Documents will be loaded here -->
            </div>
        </div>
    </div>
</div>

<!-- Upload Modal -->
<div id="documentModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white dark:bg-gray-800">
        <div class="mt-3">
            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Upload Document</h3>
            <form id="documentForm" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Name</label>
                    <input type="text" id="documentName" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">File</label>
                    <input type="file" id="documentFile" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="hideModal()" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
let documents = [];

async function loadDocuments() {
    try {
        const response = await fetch('/api/documents');
        if (response.ok) {
            const data = await response.json();
            documents = data.data || [];
            renderDocuments();
        }
    } catch (error) {
        console.error('Error loading documents:', error);
    }
}

function renderDocuments() {
    const container = document.getElementById('documentsList');
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const filtered = documents.filter(d => 
        d.name?.toLowerCase().includes(searchTerm) ||
        d.type?.toLowerCase().includes(searchTerm)
    );

    if (filtered.length === 0) {
        container.innerHTML = '<p class="text-gray-500 dark:text-gray-400">No documents found</p>';
        return;
    }

    container.innerHTML = filtered.map(doc => `
        <div class="border border-gray-200 dark:border-gray-700 rounded-lg p-4 hover:bg-gray-50 dark:hover:bg-gray-700">
            <div class="flex justify-between items-start">
                <div class="flex-1">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">${doc.name || 'Unnamed'}</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Type: ${doc.type || 'N/A'}</p>
                    ${doc.size ? `<p class="text-sm text-gray-600 dark:text-gray-400">Size: ${formatBytes(doc.size)}</p>` : ''}
                    ${doc.uploaded_at ? `<p class="text-xs text-gray-500 dark:text-gray-500 mt-1">Uploaded: ${new Date(doc.uploaded_at).toLocaleString()}</p>` : ''}
                    ${doc.url ? `<a href="${doc.url}" target="_blank" class="text-sm text-blue-600 dark:text-blue-400 hover:underline mt-2 inline-block">View</a>` : ''}
                </div>
                <button onclick="deleteDocument('${doc.id}')" class="ml-4 px-3 py-1 text-sm bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
            </div>
        </div>
    `).join('');
}

function formatBytes(bytes) {
    if (!bytes) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
}

function showCreateModal() {
    document.getElementById('documentForm').reset();
    document.getElementById('documentModal').classList.remove('hidden');
}

function hideModal() {
    document.getElementById('documentModal').classList.add('hidden');
}

async function deleteDocument(id) {
    if (!confirm('Are you sure you want to delete this document?')) return;
    
    try {
        const response = await fetch(`/api/documents/${id}`, {method: 'DELETE'});
        if (response.ok) {
            loadDocuments();
        } else {
            alert('Failed to delete document');
        }
    } catch (error) {
        console.error('Error deleting document:', error);
        alert('Error deleting document');
    }
}

document.getElementById('documentForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData();
    formData.append('name', document.getElementById('documentName').value);
    
    const fileInput = document.getElementById('documentFile');
    if (fileInput.files.length > 0) {
        formData.append('file', fileInput.files[0]);
    }

    try {
        const response = await fetch('/api/documents', {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            hideModal();
            loadDocuments();
        } else {
            const error = await response.json();
            alert(error.error || 'Failed to upload document');
        }
    } catch (error) {
        console.error('Error uploading document:', error);
        alert('Error uploading document');
    }
});

document.getElementById('searchInput').addEventListener('input', renderDocuments);

loadDocuments();
</script>
{% endblock %}
