{% extends "base.html" %}

{% block title %}Threads - Backboard Browser{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Threads</h1>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Manage conversation threads</p>
        </div>
        <button onclick="showCreateModal()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
            Create Thread
        </button>
    </div>

    <div class="bg-white dark:bg-gray-800 shadow rounded-lg overflow-hidden">
        <div class="px-4 py-5 sm:p-6">
            <div class="mb-4">
                <input type="text" id="searchInput" placeholder="Search threads..." class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
            </div>
            <div id="threadsList" class="space-y-4">
                <!-- Threads will be loaded here -->
            </div>
        </div>
    </div>
</div>

<!-- Create Modal -->
<div id="threadModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white dark:bg-gray-800">
        <div class="mt-3">
            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Create Thread</h3>
            <form id="threadForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Title</label>
                    <input type="text" id="threadTitle" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Initial Message (optional)</label>
                    <textarea id="threadMessage" rows="4" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="hideModal()" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- View Thread Modal -->
<div id="viewThreadModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-4xl shadow-lg rounded-md bg-white dark:bg-gray-800 max-h-[80vh] overflow-y-auto">
        <div class="mt-3">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white" id="viewThreadTitle">Thread</h3>
                <button onclick="hideViewModal()" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">âœ•</button>
            </div>
            <div id="threadMessages" class="space-y-4">
                <!-- Messages will be loaded here -->
            </div>
        </div>
    </div>
</div>

<script>
let threads = [];

async function loadThreads() {
    try {
        const response = await fetch('/api/threads');
        if (response.ok) {
            const data = await response.json();
            threads = data.data || [];
            renderThreads();
        }
    } catch (error) {
        console.error('Error loading threads:', error);
    }
}

function renderThreads() {
    const container = document.getElementById('threadsList');
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const filtered = threads.filter(t => 
        t.title?.toLowerCase().includes(searchTerm) ||
        (t.messages && t.messages.some(m => m.content?.toLowerCase().includes(searchTerm)))
    );

    if (filtered.length === 0) {
        container.innerHTML = '<p class="text-gray-500 dark:text-gray-400">No threads found</p>';
        return;
    }

    container.innerHTML = filtered.map(thread => `
        <div class="border border-gray-200 dark:border-gray-700 rounded-lg p-4 hover:bg-gray-50 dark:hover:bg-gray-700">
            <div class="flex justify-between items-start">
                <div class="flex-1">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">${thread.title || 'Untitled Thread'}</h3>
                    ${thread.messages && thread.messages.length > 0 ? `
                        <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">${thread.messages.length} message(s)</p>
                        <p class="text-sm text-gray-500 dark:text-gray-500 mt-2 line-clamp-2">${thread.messages[0].content}</p>
                    ` : '<p class="text-sm text-gray-500 dark:text-gray-500 mt-1">No messages</p>'}
                    ${thread.created_at ? `<p class="text-xs text-gray-500 dark:text-gray-500 mt-1">Created: ${new Date(thread.created_at).toLocaleString()}</p>` : ''}
                </div>
                <div class="flex space-x-2 ml-4">
                    <button onclick="viewThread('${thread.id}')" class="px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700">View</button>
                    <button onclick="deleteThread('${thread.id}')" class="px-3 py-1 text-sm bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
                </div>
            </div>
        </div>
    `).join('');
}

function showCreateModal() {
    document.getElementById('threadForm').reset();
    document.getElementById('threadModal').classList.remove('hidden');
}

function hideModal() {
    document.getElementById('threadModal').classList.add('hidden');
}

async function viewThread(id) {
    try {
        const response = await fetch(`/api/threads/${id}`);
        if (response.ok) {
            const thread = await response.json();
            document.getElementById('viewThreadTitle').textContent = thread.title || 'Untitled Thread';
            const messagesContainer = document.getElementById('threadMessages');
            
            if (thread.messages && thread.messages.length > 0) {
                messagesContainer.innerHTML = thread.messages.map(msg => `
                    <div class="border border-gray-200 dark:border-gray-700 rounded-lg p-3">
                        <div class="flex items-start">
                            <span class="font-semibold text-gray-700 dark:text-gray-300 mr-2">${msg.role}:</span>
                            <p class="text-gray-900 dark:text-white flex-1">${msg.content}</p>
                        </div>
                        ${msg.timestamp ? `<p class="text-xs text-gray-500 dark:text-gray-500 mt-1">${new Date(msg.timestamp).toLocaleString()}</p>` : ''}
                    </div>
                `).join('');
            } else {
                messagesContainer.innerHTML = '<p class="text-gray-500 dark:text-gray-400">No messages in this thread</p>';
            }
            
            document.getElementById('viewThreadModal').classList.remove('hidden');
        }
    } catch (error) {
        console.error('Error loading thread:', error);
    }
}

function hideViewModal() {
    document.getElementById('viewThreadModal').classList.add('hidden');
}

async function deleteThread(id) {
    if (!confirm('Are you sure you want to delete this thread?')) return;
    
    try {
        const response = await fetch(`/api/threads/${id}`, {method: 'DELETE'});
        if (response.ok) {
            loadThreads();
        } else {
            alert('Failed to delete thread');
        }
    } catch (error) {
        console.error('Error deleting thread:', error);
        alert('Error deleting thread');
    }
}

document.getElementById('threadForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = {
        title: document.getElementById('threadTitle').value || undefined,
        initial_message: document.getElementById('threadMessage').value || undefined
    };

    try {
        const response = await fetch('/api/threads', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });

        if (response.ok) {
            hideModal();
            loadThreads();
        } else {
            const error = await response.json();
            alert(error.error || 'Failed to create thread');
        }
    } catch (error) {
        console.error('Error creating thread:', error);
        alert('Error creating thread');
    }
});

document.getElementById('searchInput').addEventListener('input', renderThreads);

loadThreads();
</script>
{% endblock %}
