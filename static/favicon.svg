<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Backboard background -->
  <rect x="2" y="2" width="28" height="28" rx="4" fill="url(#grad)"/>
  <!-- Grid lines for browser/backboard effect -->
  <line x1="11" y1="6" x2="11" y2="26" stroke="white" stroke-opacity="0.3" stroke-width="1"/>
  <line x1="21" y1="6" x2="21" y2="26" stroke="white" stroke-opacity="0.3" stroke-width="1"/>
  <line x1="6" y1="11" x2="26" y2="11" stroke="white" stroke-opacity="0.3" stroke-width="1"/>
  <line x1="6" y1="21" x2="26" y2="21" stroke="white" stroke-opacity="0.3" stroke-width="1"/>
  <!-- BB letters -->
  <text x="16" y="20.5" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="700" fill="white" text-anchor="middle">BB</text>
</svg>
